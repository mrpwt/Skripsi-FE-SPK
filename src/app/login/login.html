<div class="d-flex align-items-center justify-content-center min-vh-100"
  style="background: linear-gradient(to bottom right, #2563eb, #1e40af);">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">

    <div class="text-center mb-4">
      <div class="d-inline-flex align-items-center justify-content-center bg-primary rounded-circle mb-3"
        style="width: 64px; height: 64px;">
        <lucide-icon [img]="GraduationCap" class="text-white" style="width: 32px; height: 32px;"></lucide-icon>
      </div>
      <h2 class="h4 fw-bold text-dark">Sistem Pendukung Keputusan</h2>
      <p class="text-muted">Pemilihan Bidang Prodi Teknik Informatika</p>
      <small class="text-secondary">Universitas Muhammadiyah Purwokerto</small>
    </div>

    <form (ngSubmit)="handleSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
      
      <div class="text-end mb-3">
        <a routerLink="/forgot-password" class="text-decoration-none small text-primary">
          Lupa password?
        </a>
      </div>
      @if (error) {
      <div class="alert alert-danger py-2 mb-3" role="alert">
        {{ error }}
      </div>
      }

      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="text-center">
        <small class="text-muted">Belum punya akun?</small>
        <a routerLink="/register" class="btn btn-outline-primary w-100 mt-2">
          Register
        </a>
      </div>
    </form>

  </div>
</div>
