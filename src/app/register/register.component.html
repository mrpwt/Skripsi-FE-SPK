<div class="d-flex align-items-center justify-content-center min-vh-100"
    style="background: linear-gradient(to bottom right, #2563eb, #1e40af);">

    <div class="card shadow-lg p-4" style="width: 100%; max-width: 420px;">

        <div class="text-center mb-4">
            <div class="d-inline-flex align-items-center justify-content-center bg-primary rounded-circle mb-3"
                style="width: 64px; height: 64px;">
                <lucide-icon [img]="UserPlus" class="text-white" style="width: 32px; height: 32px;">
                </lucide-icon>
            </div>

            <h2 class="h4 fw-bold text-dark">Register Mahasiswa</h2>
            <p class="text-muted">Buat akun baru</p>
            <small class="text-secondary">
                Universitas Muhammadiyah Purwokerto
            </small>
        </div>

        <form (ngSubmit)="handleRegister()">

            <div class="mb-3">
                <label class="form-label">NIM(Username)</label>
                <input type="number" class="form-control" [(ngModel)]="nim" name="nim" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nama Mahasiswa</label>
                <input type="text" class="form-control" [(ngModel)]="namaMahasiswa" name="namaMahasiswa" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword"
                    required>
            </div>

            @if (error) {
            <div class="alert alert-danger py-2">
                {{ error }}
            </div>
            }

            @if (success) {
            <div class="alert alert-success py-2">
                {{ success }}
            </div>
            }

            <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="isLoading">

                @if (isLoading) {
                <span class="spinner-border spinner-border-sm me-2"></span>
                }

                Register
            </button>



        </form>
        <div class="text-center">
            <small class="text-muted">Sudah punya akun?</small>
            <button type="button" class="btn btn-outline-primary w-100 mt-2" (click)="goToLogin()">
                Login
            </button>
        </div>
    </div>
</div>
