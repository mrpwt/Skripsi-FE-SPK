<div class="min-vh-100 bg-light">
    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between w-100">
                <div>
                    <h1 class="navbar-brand mb-0 fw-bold">Dashboard Admin</h1>
                    <small class="text-white-50 d-block">SPK Pemilihan Bidang - Teknik Informatika</small>
                </div>

                <div class="d-flex align-items-center gap-3">
                    <div class="text-end text-white d-none d-sm-block">
                        <p class="mb-0 small fw-medium">{{ user?.name }}</p>

                        <small class="text-white-50">Administrator</small>
                    </div>

                    <button (click)="handleLogout()"
                        class="btn btn-primary border-white btn-sm d-flex align-items-center gap-2">
                        <lucide-icon [img]="LogOutIcon" class="w-4 h-4"></lucide-icon>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-white border-bottom mb-4">
        <div class="container-fluid px-4">
            <ul class="nav nav-tabs border-0">
                @for (tab of tabs; track tab.id) {
                <li class="nav-item">
                    <button (click)="setActiveTab(tab.id)"
                        [class]="activeTab === tab.id ? 'nav-link active border-0 border-bottom border-primary border-3 text-primary px-4 py-3' : 'nav-link border-0 text-secondary px-4 py-3'">
                        <div class="d-flex align-items-center gap-2">
                            <lucide-icon [img]="tab.icon" size="18"></lucide-icon>
                            {{ tab.label }}
                        </div>
                    </button>
                </li>
                }
            </ul>
        </div>
    </div>

    <div class="container-fluid px-4 pb-5">
        @switch (activeTab) {
        @case ('criteria') { <app-criteria-management /> }
        @case ('alternatives') { <app-alternatives-management /> }
        @case ('test') { <app-test-management /> }
        @case ('students') { <app-students /> }
        @case ('analytics') { <app-analytics-view /> }
        }
    </div>
</div>
